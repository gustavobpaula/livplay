<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">
<meta http-equiv="x-dns-prefetch-control" content="on" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<head>
	<title>LivPLAY</title>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>

	<div class="container">
		<!-- @include html/components/header.html -->
	</div>

	<section class="title default">Em breve</section>

	<div class="container">

		<section class="propriedades">
			<p>Propriedades Licenciadas</p>
			<ul>
				<li><img src="img/thelastofus.png" alt="The Last of Us"></li>
				<li><img src="img/godofwar.png" alt="God Of War"></li>
				<li><img src="img/horizon.png" alt="Horizon"></li>
				<li><img src="img/granturismo.png" alt="Gran Turismo"></li>
				<li><img src="img/playstation.png" alt="Playstation"></li>
			</ul>
		</section>

		<section class="discount">
			<div class="box">
				<h2>Cadastre-se<br/>e Ganhe</h2>
				<h1>10%</h1>
				<h2>de Desconto</h2>
				<h4>para a primeira compra na LivPLAY</h4>

				<form action="/" class="form-register">
					<input type="text" placeholder="Nome" name="nome" required/>
					<input type="email" placeholder="E-mail" name="email" required/>

					<button type="submit" class="btn-gradient"><span>Cadastrar</span></button>
				</form>
			</div>

			<div class="box">
				<h2>Compartilhe<br/>e Ganhe</h2>
				<h1>20%</h1>
				<h2>de Desconto</h2>
				<h4>para a primeira compra na LivPLAY</h4>

				<div class="social-share">
					<a href="#" class="share-facebook btn-gradient"><span>Compartilhar no Face</span></a>
					<a href="#" class="share-twitter btn-gradient"><span>Compartilhar no Twitter</span></a>
				</div>

			</div>
		</section>

		<!-- @include html/components/categories.html -->
	</div>



	<!-- @include html/components/footer.html -->

</body>
</html>
